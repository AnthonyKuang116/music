<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Songs</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
      <header>
        <div class="search">
            <input class="input_field" type="text" placeholder="Search..." onkeydown="searchSongs(this)"/>
        </div>
      </header>
      <main class="main_content">
        <div class="modal" id="modal"></div>
        <div class="result_counter" id="result_counter">
            <h2>Search Albums by Artist Name:</h2>
        </div>
        <div class="display_songs" id="display_songs"></div>
      </main>
      <footer>
        <div class="page_buttons">
          <button id="prevButton" onclick="previousPage()">Previous</button>
          <button id="nextButton" onclick="nextPage()">Next</button>
        </div>
      </footer>
  </body>
</html>
